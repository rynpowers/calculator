<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>

<body>
  <div class="calculator">
    <input class="screen" type="text">
    <div class="btn-container">
      <div class="btn-row btn-row-1">
        <button class="btn btn-clear" value="clear">AC</button>
        <button class="btn">+/-</button>
        <button class="btn">%</button>
        <button class="btn btn-op" value="div">/</button>
      </div>
      <div class="btn-row btn-row-2">
        <button class="btn btn-num" value="7">7</button>
        <button class="btn btn-num" value="8">8</button>
        <button class="btn btn-num" value="9">9</button>
        <button class="btn btn-op" value="mul">*</button>
      </div>
      <div class="btn-row btn-row-3">
        <button class="btn btn-num" value="4">4</button>
        <button class="btn btn-num" value="5">5</button>
        <button class="btn btn-num" value="6">6</button>
        <button class="btn btn-op" value="sub">-</button>
      </div>
      <div class="btn-row btn-row-4">
        <button class="btn btn-num" value="1">1</button>
        <button class="btn btn-num" value="2">2</button>
        <button class="btn btn-num" value="3">3</button>
        <button class="btn btn-op" value="add">+</button>
      </div>
      <div class="btn-row btn-row-5">
        <button class="btn btn-num btn-zero" value="0">0</button>
        <button class="btn btn-num" value=".">.</button>
        <button class="btn btn-execute">=</button>
      </div>
    </div>
  </div>
  <script src="src/calculator-calc/index.js"></script>
  <script src="src/calculator-string/index.js"></script>
  <script src="src/calculator-state/index.js"></script>
  <script src="src/ui/index.js"></script>
  <script src="src/script.js"></script>
</body>

</html>
